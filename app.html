<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Including this link tag allows you to connect to your css style sheet-->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Adding classes allows for elements or groups of elements to be accessed directly-->
        <h1 class="head">Food Blogpost</h1>
        <h2 class="name">Vavin Zhao</h2>
        <h2 class="food">Pizza</h2>
        <!--Adding an id allows for more specific elements to be accessed directly. An id can only be used for one element.-->
        <h2 class="beta" id="beta2">very popular foods.</h2>
    </body>
</html>
